<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- library stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-select.css" type="text/css">
    
    <!-- jquery -->
    <script src="js/libs/jquery/jquery-3.4.1.min.js"></script>
    
    <!-- backbone and dependencies -->
    <script src="js/libs/backbone/underscore.js"></script>
    <script src="js/libs/backbone/json2.js"></script>
    <script src="js/libs/backbone/backbone.js"></script>
    
    <!-- jquery-ui and stylesheets -->
    <script src="js/libs/jqueryui/jquery-ui.js"></script>
    
    
    <!-- bootstrap -->
    <script src="js/libs/bootstrap/bootstrap.bundle.js"></script>
    <script src="js/libs/bootstrap/bootbox.min.js"></script>
    <script src="js/libs/bootstrap/bootstrap-toggle.min.js"></script>
    <script src="js/libs/bootstrap/bootstrap-select.min.js"></script>
    
    <!-- application styles -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    
    <!-- opnote utils -->
    <script src="js/moqc-opnote-utils.js"></script>
    
  </head>
  
  <body>
    
    <div class="container d-flex flex-column" style="height: 100vh"> 
        <div class="row">
	        <div id="header" class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12 title-white">
                        <h3 id="title">MOQC Operative Note Generator</h3>
                    </div>
                </div>
	        </div>
	    </div>
	    <div class="row flex-grow-1">
            <div id="mainpage" class="col-sm-12">
            
            </div>
        </div>
    </div>
    
    <script type="text/template" id="opnote-header-template">
        <div class="row">
            <div class="col-sm-12 title-white">
                <h3 id="title">MOQC Operative Note Generator <%= surgicalType %></h3>
            </div>
        </div>
    </script>

    <script type="text/template" id="opnote-home-template">

        <div class="row">
        </div>

        <div class="row">
            <ul id="opnoteList">

                <div class="row opnoteListTitle">
                    Select the type of Operative Note to generate:
                </div>

                <li class="ui-state-default opnote-list-item" id="ovarianOpnoteButton" value="Ovarian">
                    <div class="row opnote-list-item">
                        <div class="col-sm-12 text-center align-self-center" value="Ovarian">
                            Ovarian
                        </div>
                    </div>
                </li>

                <li class="ui-state-default opnote-list-item" id="cervicalOpnoteButton" value="Cervical">
                    <div class="row opnote-list-item">
                        <div class="col-sm-12 text-center align-self-center" value="Cervical">
                            Cervical
                        </div>
                    </div>
                </li>

                <li class="ui-state-default opnote-list-item" id="endometrialOpnoteButton" value="Endometrial">
                    <div class="row opnote-list-item">
                        <div class="col-sm-12 text-center align-self-center" value="Endometrial">
                            Endometrial
                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </script>


    <script type="text/template" id="ovarian-opnote-template">

        <form class="was-validated" id="opnoteForm" style="width:100%">

            <div class="row sectionTitle">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <h4>Debulking Status</h4>
                </div>
                <div class="col-sm-1">
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Debulking_Status" id="debulking0" value="Primary" required>
                        <label class="form-check-label" for="debulking0">
                            Primary
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Debulking_Status" id="debulking1" value="Interval" required>
                        <label class="form-check-label" for="debulking1">
                            Interval
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>


            <div class="row sectionTitle">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-1">
                    <h4>Stage</h4> 
                </div>
                <div class="col-sm-1 text-left infoIconCol" >
                </div>
                <div class="col-sm-8">
                </div>
                <div class="col-sm-1">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIA" value="stageIA" required>
                        <label class="form-check-label" for="stageIA" title="Tumor limited to 1 ovary, capsule intact, no tumor on surface, negative washings.">
                            Stage IA
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIB" value="stageIB" required>
                        <label class="form-check-label" for="stageIB" title="Tumor involves both ovaries otherwise like IA.">
                            Stage IB
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIC1" value="stageIC1" required>
                        <label class="form-check-label" for="stageIC1" title="Tumor limited to 1 or both ovaries; Surgical spill.">
                            Stage IC1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIC2" value="stageIC2" required>
                        <label class="form-check-label" for="stageIC2" title="Tumor limited to 1 or both ovaries; Capsule rupture before surgery or tumor on ovarian surface">
                            Stage IC2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIC3" value="stageIC3" required>
                        <label class="form-check-label" for="stageIC3" title="Tumor limited to 1 or both ovaries; Malignant cells in the ascites or peritoneal washings.">
                            Stage IC3
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIIA" value="stageIIA" required>
                        <label class="form-check-label" for="stageIIA" title="Extension and/or implant on uterus and/or Fallopian tubes">
                            Stage IIA
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIIB" value="stageIIB" required>
                        <label class="form-check-label" for="stageIIB" title="Extension to other pelvic intraperitoneal tissues">
                            Stage IIB
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIIIA1" value="stageIIIA1" required>
                        <label class="form-check-label" for="stageIIIA1" title="Positive retroperitoneal lymph nodes only">
                            Stage IIIA1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIIIA1i" value="stageIIIA1i" required>
                        <label class="form-check-label" for="stageIIIA1i" title="Positive retroperitoneal lymph nodes only; Metastasis &le;10 mm ">
                            Stage IIIA1(i)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIIIA1ii" value="stageIIIA1ii" required>
                        <label class="form-check-label" for="stageIIIA1ii" title="Positive retroperitoneal lymph nodes only; Metastasis &gt;10 mm ">
                            Stage IIIA1(ii)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIIIA2" value="stageIIIA2" required>
                        <label class="form-check-label" for="stageIIIA2" title="Microscopic, extrapelvic (above the brim) peritoneal involvement &plusmn; positive retroperitoneal lymph nodes">
                            Stage IIIA2
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIIIB" value="stageIIIB" required>
                        <label class="form-check-label" for="stageIIIB" title="Macroscopic, extrapelvic, peritoneal metastasis &le; 2 cm &plusmn; positive retroperitoneal lymph nodes. Includes extension to capsule of liver/spleen.">
                            Stage IIIB
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIIIC" value="stageIIIC" required>
                        <label class="form-check-label" for="stageIIIC" title="Macroscopic, extrapelvic, peritoneal metastasis &gt; 2 cm &plusmn; positive retroperitoneal lymph nodes. Includes extension to capsule of liver/spleen.">
                            Stage IIIC
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIVA" value="stageIVA" required>
                        <label class="form-check-label" for="stageIVA" title="Pleural effusion with positive cytology">
                            Stage IVA
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Stage" id="stageIVB" value="stageIVB" required>
                        <label class="form-check-label" for="stageIVB" title="Hepatic and/or splenic parenchymal metastasis, metastasis to extraabdominal organs (including inguinal lymph nodes and lymph nodes outside of the abdominal cavity)">
                            Stage IVB
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>


            <div class="row sectionTitle">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <h4>Modality</h4>
                </div>
                <div class="col-sm-1">
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Modality" id="modality1" value="Open" required>
                        <label class="form-check-label" for="modality1">
                            Open
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Modality" id="modality2" value="Laparoscopic" required>
                        <label class="form-check-label" for="modality2">
                            Laparoscopic
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Modality" id="modality3" value="Robotic" required>
                        <label class="form-check-label" for="modality3">
                            Robotic
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>


            <div class="row sectionTitle">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <h4>Residual Status</h4>
                </div>
                <div class="col-sm-1">
                </div>
            </div>
    
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Residual_Status" id="residual1" value="No residual disease (R0 or no visible disease)" required>
                        <label class="form-check-label" for="residual1">
                            No residual disease (R0 or no visible disease)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Residual_Status" id="residual2" value="Optimally debulked (1-5 mm largest visible disease)" required>
                        <label class="form-check-label" for="residual2">
                            Optimally debulked (1-5 mm largest visible disease)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Residual_Status" id="residual3" value="Optimally debulked (6-10 mm visible disease)" required>
                        <label class="form-check-label" for="residual3">
                            Optimally debulked (6-10 mm visible disease)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Residual_Status" id="residual4" value="Sub-optimally debulked (&gt;10 mm disease residual)" required>
                        <label class="form-check-label wideLabel" for="residual4">
                            Sub-optimally debulked (&gt;10 mm disease residual)
                            <input type="text" name="Residual_Status" id="residualTextInput" placeholder="(specify size and location of residual disease)" />
                        </label>
                    </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>


            <div class="row sectionTitle" id="complexityTitleDiv">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10">
                    <h4>Surgical Complexity Scoring</h4>
                </div>
                <div class="col-sm-1">
                </div>
            </div>
    
            <div class="row" id="complexityFormDiv">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-5" id="complexityScoreCalculatorDiv">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity1" data-score="1" value="TAH/BSO">
                        <label class="form-check-label" for="complexity1" style="color :#666666;">
                            TAH/BSO
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity2" data-score="1" value="Omentectomy">
                        <label class="form-check-label" for="complexity2" style="color :#666666;">
                            Omentectomy
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity3" data-score="1" value="Pelvic Lymphadenectomy">
                        <label class="form-check-label" for="complexity3" style="color :#666666;">
                            Pelvic Lymphadenectomy
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity4" data-score="1" value="Para-aortic Lymphadenectomy">
                        <label class="form-check-label" for="complexity4" style="color :#666666;">
                            Para-aortic Lymphadenectomy
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity5" data-score="1" value="Pelvic peritoneum stripping">
                        <label class="form-check-label" for="complexity5" style="color :#666666;">
                            Pelvic peritoneum stripping
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity6" data-score="1" value="Abdominal peritoneum stripping">
                        <label class="form-check-label" for="complexity6" style="color :#666666;">
                            Abdominal peritoneum stripping
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity7" data-score="3" value="Recto-sigmoid resection/LAR/Colostomy">
                        <label class="form-check-label" for="complexity7" style="color :#666666;">
                            Recto-sigmoid resection/LAR/Colostomy
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity8" data-score="2" value="Large bowel surgery (other than LAR)">
                        <label class="form-check-label" for="complexity8" style="color :#666666;">
                            Large bowel surgery (other than LAR)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity9" data-score="2" value="Diaphragm stripping/resection (not argon)">
                        <label class="form-check-label" for="complexity9" style="color :#666666;">
                            Diaphragm stripping/resection (not argon)	
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity10" data-score="2" value="Splenectomy">
                        <label class="form-check-label" for="complexity10" style="color :#666666;">
                            Splenectomy
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity11" data-score="2" value="Liver Resection">
                        <label class="form-check-label" for="complexity11" style="color :#666666;">
                            Liver Resection
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="Surgical_Complexity_Score" id="complexity12" data-score="1" value="Small Bowel Resection (or loop ileostomy)">
                        <label class="form-check-label" for="complexity12" style="color :#666666;">
                            Small Bowel Resection (or loop ileostomy)
                        </label>
                    </div>

                </div>
                <div class="col-sm-2 text-right">
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue1"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue2"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue3"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue4"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue5"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue6"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue7"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue8"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue9"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue10"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue11"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityValue12"> 0 </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" id="complexityTotal"> Total Score: 0 </label>
                    </div>
                </div>
                <div class="col-sm-3">
                </div>
            </div>


            <div class="row footer" id="submitDiv">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-3 text-left align-self-top">
                    <button class="btn btn-success" type="submit" id="generateOvarianOpnoteButton">Generate Ovarian Opnote</button>
                </div>
                <div class="col-sm-2 text-left align-self-center">
                    <div class="button" id="copyToClipboardDiv">
                        <input type="button" class="btn btn-outline-secondary" id="copyToClipboardButton" value="Copy To Clipboard">
                    </div>
                </div>
                <div class="col-sm-2 text-left align-self-center">
                    <div class="alert alert-secondary" role="alert" id="copiedAlert">
                        Opnote Copied!
                    </div>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2 text-center align-self-center">
                    <div class="button">
                        <input type="button" class="btn btn-outline-danger" id="resetFormButton" value="Reset Form">
                    </div>
                </div>
                <div class="col-sm-1">
                </div>
            </div>
            
        </form>

        <div class="row footer" id="generatedOpnoteDiv">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10" >
                <pre id="generatedOpnote">

                </pre>
            </div>
            <div class="col-sm-1">
            </div>
        </div>

        <div class="row footer" id="footerDiv">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                
            </div>
            <div class="col-sm-1">
            </div>
        </div>

    </script>



    <script type="text/template" id="cervical-opnote-template">

        <form class="was-validated" id="opnoteForm">

        <div class="row sectionTitle">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-1">
                <h4>Stage</h4> 
            </div>
            <div class="col-sm-1 text-left infoIconCol" >
                <img src="images/info-icon-grey-64x64.png" onmouseover="hoverInfoIcon(this);" onmouseout="unhoverInfoIcon(this);" height="24px" width="24px" title=
"Stage I:
The carcinoma is strictly confined to the cervix uteri (extension to the corpus should be disregarded)

Stage II:
The carcinoma invades beyond the uterus, but has not extended onto the lower third of the vagina or to the pelvic wall

Stage III:
The carcinoma involves the lower third of the vagina and/or extends to the pelvic wall and/or causes hydronephrosis or non-functioning kidney and/or involves pelvic and/or paraaortic lymph nodes

Stage IV:
The carcinoma has extended beyond the true pelvis or has involved (biopsy proven) the mucosa of the bladder or rectum. A bullous edema, as such, does not permit a case to be allotted to stage IV" />
            </div>
            <div class="col-sm-8">
            </div>
            <div class="col-sm-1">
            </div>
        </div>
        <div class="row" hidden>
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10 prewrap">
Stage I:
The carcinoma is strictly confined to the cervix uteri (extension to the corpus should be disregarded)

Stage II:
The carcinoma invades beyond the uterus, but has not extended onto the lower third of the vagina or to the pelvic wall

Stage III:
The carcinoma involves the lower third of the vagina and/or extends to the pelvic wall and/or causes hydronephrosis or non-functioning kidney and/or involves pelvic and/or paraaortic lymph nodes

Stage IV:
The carcinoma has extended beyond the true pelvis or has involved (biopsy proven) the mucosa of the bladder or rectum. A bullous edema, as such, does not permit a case to be allotted to stage IV
            </div>
            <div class="col-sm-1">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Stage" id="stageIA1" value="stageIA1" required>
                    <label class="form-check-label" for="stageIA1" title="Invasive carcinoma that can be diagnosed only by microscopy, with maximum depth of invasion &lt;5 mm; Measured stromal invasion &lt;3 mm in depth">
                        Stage IA1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Stage" id="stageIA2" value="stageIA2" required>
                    <label class="form-check-label" for="stageIA2" title="Invasive carcinoma that can be diagnosed only by microscopy, with maximum depth of invasion &lt;5 mm; Measured stromal invasion &ge;3 mm and &lt;5 mm in depth">
                        Stage IA2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Stage" id="stageIB1" value="stageIB1" required>
                    <label class="form-check-label" for="stageIB1" title="Invasive carcinoma with measured deepest invasion &ge;5 mm (greater than stage IA), lesion limited to the cervix uteri; Invasive carcinoma &ge;5 mm depth of stromal invasion and &lt;2 cm in greatest dimension">
                        Stage IB1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Stage" id="stageIB2" value="stageIB2" required>
